        <script>
            $(document).ready(function(){
                $('.single-item-gallery').slick();
            });

            var $slider = $(".single-item-gallery").slick({
                dots: true,
                arrows: false,
                focusOnSelect: false
            })

            $slider.find(".click-instance").on("click", function(){
                $slider.slick("slickNext");
            });      

            
            
            var lastPick;
            var rand;

            function randomColor() {
                var back = ["RosyBrown","SlateGray","DarkGray","LightGray","Grey","FloralWhite","OrangeRed","Silver","GhostWhite","DarkSlateGrey","SeaShell","DimGray","BurlyWood","Gainsboro","DarkSeaGreen","MistyRose","SteelBlue"];
                rand = back[Math.floor(Math.random() * back.length)];
                rand==lastPick?randomColor():rand;
                lastPick = rand;
                return rand;
            }
            
            $('nav li a').each(function() {
                $(this).css({
                    'background-color' : randomColor(),
                    'box-shadow' : '0px 0px 28px 28px ' + rand
                });
                $(this).attr("id", rand);
            });
            
            
            $('nav li a').hover(function(){
                $(this).css({
                    'background-color' : 'OrangeRed',
                    'box-shadow' : '0px 0px 150px 150px OrangeRed'
                });
                $('body').css({
                    'background-color' : randomColor(),
                    'box-shadow' : 'inset 0px 0px 150px ' + randomColor()
                });
            }, function(){
                colorID = $(this).attr("id");
                $(this).css({
                    'background-color' : colorID,
                    'box-shadow' : '0px 0px 28px 28px ' + colorID
                });
                $('body').css({
                    'background-color' : 'white',
                    'box-shadow' : 'none'
                });
            }); 

            $('nav li a span.fontswap').each(function() {
                var typearray = ["courier","courier new","signpainter"];
                var type_rand = typearray[Math.floor(Math.random() * typearray.length)];
                $(this).css({
                    'font-family' : type_rand,
                    'font-size' : '115%',
                    'color' : randomColor()
                });    

                if (type_rand === 'courier new') {
                    $(this).css({
                        'font-size' : '120%',
                        'letter-spacing' : '-0.1em',
                        'padding-right' : '0.2%'
                    });
                }

                if (type_rand === 'signpainter') {
                    $(this).css({
                        'padding-right' : '0.5%',
                        'letter-spacing' : '0.05em'
                    });
                }
                
                 if (type_rand === 'courier') {
                    $(this).css({
                        'font-size' : '118%',
                        'letter-spacing' : '-0.06em'
                    });
                }
            });
            
            var rtime;
            var timeout = false;
            var delta = 200;
            
            $(window).resize(function() {
            rtime = new Date();
                if (timeout === false) {
                    timeout = true;
                    setTimeout(resizeend, delta);
                    $('.artframe img').css({
                        '-webkit-filter' : 'blur(10px)',
                        'opacity' : '0.6'
                    });
                }
            });
            function resizeend() {
                if (new Date() - rtime < delta) {
                    setTimeout(resizeend, delta);
                } else {
                    timeout = false;
                    $('.artframe img').css({
                        '-webkit-filter' : 'none',
                        'opacity' : '1'
                    });
                }               
            }
