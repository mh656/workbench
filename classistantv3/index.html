        <script>
            $(document).ready(function(){
                $('.single-item-gallery').slick();
                $('.v-single-item-gallery').slick();
            });
            /* Horizontal Slider */
            var $sliderh = $(".single-item-gallery").slick({
                lazyload: 'ondemand',
                dots: true,
                arrows: false,
                focusOnSelect: false
            })
            $sliderh.find(".click-instance").on("click", function(){
                $sliderh.slick("slickNext");
            });
            
            /* Horizontal Slider */
            var $sliderv = $(".v-single-item-gallery").slick({
                dots: true,
                arrows: false,
                focusOnSelect: false
            })

            $sliderv.find(".click-instance").on("click", function(){
                $sliderv.slick("slickNext");
            });  
            
            /* Randomizer Colors */
            var lastPick;
            var rand;

            function randomColor() {
                var back = ["RosyBrown","SlateGray","DarkGray","LightGray","Grey","FloralWhite","OrangeRed","Silver","GhostWhite","DarkSlateGrey","SeaShell","DimGray","BurlyWood","Gainsboro","DarkSeaGreen","MistyRose","SteelBlue"];
                rand = back[Math.floor(Math.random() * back.length)];
                rand==lastPick?randomColor():rand;
                lastPick = rand;
                return rand;
            }
            
            $('nav li a').each(function() {
                $(this).css({
                    'background-color' : randomColor(),
                    'box-shadow' : '0px 0px 28px 28px ' + rand
                });
                $(this).attr("id", rand);
            });
            
            $('nav li a').hover(function(){
                colorID = $(this).attr("id");
                $(this).parent('li').css('z-index','10');
                $(this).css({
                    'background-color' : 'OrangeRed',
                    'box-shadow' : '0px 0px 120px 120px OrangeRed',
                });
                $('body').css({
                    'background-color' : randomColor(),
                    'box-shadow' : 'inset 0px 0px 150px ' + randomColor()
                });
            }, function(){
                $(this).parent('li').css('z-index','1');
                $(this).css({
                    'background-color' : colorID,
                    'box-shadow' : '0px 0px 28px 28px ' + colorID
                });
                $('body').css({
                    'background-color' : 'white',
                    'box-shadow' : 'none'
                });
            });
            
            var lastRoman;
            var randRoman;
            var sampledBGcolor;

            function randomRoman() {
                var arrayRoman = ["NewMonoCourierNew-Regular","NewMonoLetterGothicStd-Medium","NewMonoSpaceMono-Italic"]; 
                randRoman = arrayRoman[Math.floor(Math.random() * arrayRoman.length)];
                randRoman==lastRoman?randomRoman():randRoman;
                lastRoman = randRoman;
                return randRoman;
            }
            
            
            $('nav li a span.romanswap').each(function() {
                $(this).css({
                    'font-family' : randomRoman(),
                    'color' : randomColor(),
                    'font-size' : '100%'
                });
                
                sampledBGcolor = $(this).parent('a').css('background-color');
                sampledFontColor = $(this).css('color');
                
                if (sampledFontColor === sampledBGcolor) {
                    $(this).css({
                        'color' : randomColor()
                    });
                }
                
                if (randRoman === 'NewMonoCourierNew-Regular') {
                    $(this).css({
                        'font-size' : '119%',
                        'letter-spacing' : '-0.08em',
                        'margin-right' : '-0.2%'
                    });
                }
                if (randRoman === 'NewMonoLetterGothicStd-Medium') {
                    $(this).css({
                        'font-size' : '100%',
                        'letter-spacing' : '-0.18em',
                        'margin-right' : '0.5%'
                    });
                }
                if (randRoman === 'NewMonoSpaceMono-Italic') {
                    $(this).css({
                        'font-size' : '100%',
                        'letter-spacing' : '-0.10em',
                        'margin-right' : '0'
                    });
                }
                
            });
            
            var rtime;
            var timeout = false;
            var delta = 200;
            
            $(window).resize(function() {
            rtime = new Date();
                if (timeout === false) {
                    timeout = true;
                    setTimeout(resizeend, delta);
                    $('.artframe img').css({
                        '-webkit-filter' : 'blur(10px)',
                        'opacity' : '0.6'
                    });
                }
            });
            function resizeend() {
                if (new Date() - rtime < delta) {
                    setTimeout(resizeend, delta);
                } else {
                    timeout = false;
                    $('.artframe img').css({
                        '-webkit-filter' : 'none',
                        'opacity' : '1'
                    });
                }               
            }   
            
        </script>
