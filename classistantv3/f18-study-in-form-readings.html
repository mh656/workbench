	<body>
        <div class="content-pages-wrapper">

                    <li><a href="index.html" class="saf-gra-nav"><span class="romanswap">&thinsp;*&thinsp;</span></a></li>
                    <li><a href="f18-study-in-form.html" class="saf-gra-nav">Study in Form <span class="romanswap">I</span> <span class="xxx">hnu 3</span> <span class="romanswap">f18</span></a></li>
                </ul>

            <section class="middletext">
                <span class="titles">Readings</span>

                There are no specific readings for this class.

            </section>

        </div>       
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/slick-1-8-0/slick/slick.min.js"></script>
        <script type="text/javascript" src="assets/js/jquery.browser.js"></script>
        <script>
           
            
            /***************************************************
                Color randomizer for cloudy links
            ***************************************************/
            
            var lastPick;
            var rand;

            function randomColor() {
                var back = ["RosyBrown","SlateGray","DarkGray","LightGray","Grey","FloralWhite","OrangeRed","Silver","GhostWhite","DarkSlateGrey","SeaShell","DimGray","BurlyWood","Gainsboro","DarkSeaGreen","MistyRose","SteelBlue","Gold"];
                rand = back[Math.floor(Math.random() * back.length)];
                rand==lastPick?randomColor():rand;
                lastPick = rand;
                return rand;
            }
            
            $('nav li a').each(function() {
                $(this).css({
                    'background-color' : randomColor(),
                    'box-shadow' : '0px 0px 28px 28px ' + rand
                });
                $(this).attr("id", rand);
            });
            
            /***************************************************
                Overcomplicated roll over with memory
            ***************************************************/
            
            $('nav li a').hover(function(){
                colorID = $(this).attr('id');
                
                $(this).parent('li').css('z-index','10');
                $(this).css({
                    'background-color' : 'OrangeRed',
                    'box-shadow' : '0px 0px 120px 120px OrangeRed'
                });
                $('body').css({
                    'background-color' : randomColor(),
                    'box-shadow' : 'inset 0px 0px 150px ' + randomColor()
                });
                
                $(this).children('span.romanswap').each(function() {
                    if ($(this).css('color') === 'rgb(255, 69, 0)') {
                        $(this).css({
                            'color' : randomColor()
                        });
                        if ($(this).css('color') === 'rgb(255, 69, 0)') {
                            $(this).css({
                                'color' : 'rgb(234, 229, 174)'
                            });
                        }
                    }
                });
                
            }, function(){
                $(this).parent('li').css('z-index','1');
                $(this).css({
                    'background-color' : colorID,
                    'box-shadow' : '0px 0px 28px 28px ' + colorID
                });
                $('body').css({
                    'background-color' : 'white',
                    'box-shadow' : 'none'
                });
                $(this).children('span.romanswap').each(function() {
                    $(this).css({
                            'color' : $(this).attr('value')
                    });
                });
            });
            
            /***************************************************
                Roman font and color randomizer and memory
            ***************************************************/
            
            var lastRoman;
            var randRoman;
            var sampledBGcolor;

            function randomRoman() {
                var arrayRoman = ["NewMonoCourierNew-Regular","NewMonoLetterGothicStd-Medium","NewMonoSpaceMono-Italic"]; 
                randRoman = arrayRoman[Math.floor(Math.random() * arrayRoman.length)];
                randRoman==lastRoman?randomRoman():randRoman;
                lastRoman = randRoman;
                return randRoman;
            }
            
            $('nav li a span.romanswap').each(function() {
                $(this).css({
                    'font-family' : randomRoman(),
                    'color' : randomColor(),
                    'font-size' : '100%'
                });
                
                sampledBGcolor = $(this).parent('a').css('background-color');
                sampledFontColor = $(this).css('color');
                
                if (sampledFontColor === sampledBGcolor) {
                    $(this).css({
                        'color' : randomColor()
                    });
                    $(this).attr('value', $(this).css('color'));
                } else {
                    $(this).attr('value', $(this).css('color'));
                }
                
                if (randRoman === 'NewMonoCourierNew-Regular') {
                    $(this).css({
                        'font-size' : '119%',
                        'letter-spacing' : '-0.08em',
                        'margin-right' : '-0.2%'
                    });
                }
                if (randRoman === 'NewMonoLetterGothicStd-Medium') {
                    $(this).css({
                        'font-size' : '100%',
                        'letter-spacing' : '-0.18em',
                        'margin-right' : '0.5%'
                    });
                }
                if (randRoman === 'NewMonoSpaceMono-Italic') {
                    $(this).css({
                        'font-size' : '100%',
                        'letter-spacing' : '-0.10em',
                        'margin-right' : '0'
                    });
                }
                
            });
            
            /***************************************************
                        Window resize smoothing
            ***************************************************/
            
            var rtime;
            var timeout = false;
            var delta = 200;
            
            $(window).resize(function() {
            rtime = new Date();
                if (timeout === false) {
                    timeout = true;
                    setTimeout(resizeend, delta);
                    $('.artframe img').css({
                        '-webkit-filter' : 'blur(10px)',
                        'opacity' : '0.6'
                    });
                    $('.caption').css({
                        'display' : 'none'
                    });
                }
            });
            function resizeend() {
                if (new Date() - rtime < delta) {
                    setTimeout(resizeend, delta);
                } else {
                    timeout = false;
                    $('.artframe img').css({
                        '-webkit-filter' : 'none',
                        'opacity' : '1'
                    });
                }               
            }
            /***************************************************
                    Schedule
            ***************************************************/
            $('a section.scheduleentry').click(function() {
                if ($(this).children('div.scheduleexpand').attr('id') === 'closed'){
                    $('div.scheduleexpand').attr('id','closed');
                    $('div.scheduleexpand').css({
                        'display' : 'none'
                    });
                    $(this).children('div.scheduleexpand').attr('id','opened');
                    $(this).children('div.scheduleexpand').css({
                        'display' : 'block'
                    });
                }
            });
            
            $('a section.scheduleentry').hover(function() {
                $(this).css({
                    'background-color' : randomColor()
                });
            }, function(){
                $(this).css({
                    'background-color' : '#ffffff'
                });
            });
            
        </script>
    </body>
</html>
