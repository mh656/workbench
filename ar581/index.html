        <script>
            $(document).ready(function(){
                $('.single-item-gallery').slick();
            });

            var $slider = $(".single-item-gallery").slick({
                dots: true,
                arrows: false,
                focusOnSelect: false
            })

            $slider.find(".click-instance").on("click", function(){
                $slider.slick("slickNext");
            });      

            
            
            var lastPick;
            var rand;

            function randomColor() {
                var back = ["green","blue","Gainsboro","yellow","orange","purple","Magenta","LimeGreen","DarkViolet","MediumSlateBlue","DarkSeaGreen","DarkRed","RoyalBlue","Pink","Coral","OrangeRed"];
                rand = back[Math.floor(Math.random() * back.length)];
                rand==lastPick?randomColor():rand;
                lastPick = rand;
                return rand;
            }
            
            $('nav li a').each(function() {
                $(this).css({
                    'background-color' : randomColor(),
                    'box-shadow' : '0px 0px 28px 28px ' + rand
                });
                $(this).attr("id", rand);
            });
            
            
            $('nav li a').hover(function(){
                $(this).css({
                    'background-color' : 'blue',
                    'box-shadow' : '0px 0px 28px 28px blue'
                });
            }, function(){
                colorID = $(this).attr("id");
                $(this).css({
                    'background-color' : colorID,
                    'box-shadow' : '0px 0px 28px 28px ' + colorID
                });
            }); 

            $('nav li a span.dc').each(function() {
                var dropcap = ["courier","courier new","chalkboard","futura","ocr a std","signpainter"];
                var dc_rand = dropcap[Math.floor(Math.random() * dropcap.length)];
                $(this).css({
                    'font-family' : dc_rand,
                    'font-size' : '115%'
                });    

                if (dc_rand === 'courier new') {
                    $(this).css({
                        'font-size' : '125%'
                    });
                }

                if (dc_rand === 'futura') {
                    $(this).css({
                        'font-size' : '95%'
                    });
                }

                if (dc_rand === 'ocr a std') {
                    $(this).css({
                        'font-size' : '95%'
                    });
                }

                if (dc_rand === 'signpainter') {
                    $(this).css({
                        'padding-right' : '0.5%'
                    });
                }
            });
            
           
            var rtime;
            var timeout = false;
            var delta = 200;
            
            $(window).resize(function() {
            rtime = new Date();
                if (timeout === false) {
                    timeout = true;
                    setTimeout(resizeend, delta);
                    $('.artframe img').css({
                        '-webkit-filter' : 'blur(10px)',
                        'opacity' : '0.6'
                    });
                }
            });

            function resizeend() {
                if (new Date() - rtime < delta) {
                    setTimeout(resizeend, delta);
                } else {
                    timeout = false;
                    //alert('Done resizing');
                    $('.artframe img').css({
                        '-webkit-filter' : 'none',
                        'opacity' : '1'
                    });
                }               
            }
